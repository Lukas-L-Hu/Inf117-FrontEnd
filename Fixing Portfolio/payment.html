<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Enter Your Payment Details</h1>
    <form id="payment_details" action="process.html" method="POST">
        <label for="card_number">Card Number:</label><br>
        <input type="text" id="card_number" name="card_number" required><br><br>

        <label for="expiry_date">Expiry Date:</label><br>
        <input type="text" id="expiry_date" name="expiry_date" required><br><br>

        <label for="cvv">CVV:</label><br>
        <input type="text" id="cvv" name="cvv" required><br><br>

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="street_address">Street Address:</label><br>
        <textarea id="street_address" name="street_address" required></textarea><br><br>

        <label for="city">City:</label><br>
        <textarea id="city" name="city" required></textarea><br><br>

        <label for="state">State:</label><br>
        <textarea id="state" name="state" required></textarea><br><br>

        <label for="zip_code">Zip Code:</label><br>
        <textarea id="zip_code" name="zip_code" required></textarea><br><br>

        <input type="submit" value="Submit Payment">

        <script src="paymentScript.js"></script>
    </form>
</body>
</html>
