<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f1f1f1;
        }
        .sign-up-button {
            background-color:black;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        a {
            text-decoration: none; /* Removes underline from link */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Enter Your Payment Details</h1>
        <form id="payment_details" action="process.html" method="POST">
            <label for="card_number">Card Number:</label><br>
            <input type="text" id="card_number" name="card_number" required><br><br>

            <label for="expiry_date">Expiry Date:</label><br>
            <input type="text" id="expiry_date" name="expiry_date" required><br><br>

            <label for="cvv">CVV:</label><br>
            <input type="text" id="cvv" name="cvv" required><br><br>

            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="street_address">Street Address:</label><br>
            <textarea id="street_address" name="street_address" required></textarea><br><br>

            <label for="city">City:</label><br>
            <textarea id="city" name="city" required></textarea><br><br>

            <label for="state">State:</label><br>
            <textarea id="state" name="state" required></textarea><br><br>

            <label for="zip_code">Zip Code:</label><br>
            <textarea id="zip_code" name="zip_code" required></textarea><br><br>
        </form>
    </div>
    <div class="button-container">
        <a id="process-link" href="process.html">
            <button class="sign-up-button">Submit Payment</button>
        </a>
    </div>
</body>
</html>
